<!-- Contact Us Start -->
<section class="section bg-light" id="contact">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="text-center mb-5">
          <h3 class="title mb-3">Contactez Nous</h3>
          <p class="text-muted font-size-15">Et harum quidem rerum facilis est et expedita distinctio nam libero tempore
            cum soluta nobis eligendi cumque.</p>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-lg-7">
        <div class="custom-form mb-5 mb-lg-0">
          <div id="message"></div>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Nom*</label>
                  <input id="name" type="text" class="form-control" autocomplete="off" placeholder="Nom...">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email*</label>
                  <input id="email" type="email" class="form-control" autocomplete="off" placeholder="Email...">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="comments">Message*</label>
                  <textarea id="comments" rows="4" class="form-control" placeholder="Message..."></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary">Envoyer<i-feather class="icon-size-15 ml-2 icon"
                    name="send"></i-feather></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="contact-detail text-muted ml-lg-5">
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="mail"></i-feather> : <span>support@syormandKraft.com</span>
          </p>
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="link"></i-feather> : <span>StormandKraft</span>
          </p>
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="phone-call"></i-feather> : <span>00000000000</span>
          </p>
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="clock"></i-feather> : <span>9:00 AM - 6:00 PM</span>
          </p>
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="map-pin"></i-feather> : <span>Adresse ****</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Contact Us End -->
